<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fees Invoice</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .header {
            background-color: steelblue;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .invoice-details {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: steelblue;
            color: #fff;
        }

        .total {
            text-align: right;
            font-weight: bold;
        }

        .footer {
            background-color: steelblue;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            FEES INVOICE
        </div>
        <div class="invoice-details">
            <table>
                <tr>
                    <th colspan="2">Student's Details</th>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>[[StudentEmail]]</td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td>[[StudentMobileNo]]</td>
                </tr>
                <tr>
                    <td>Class No.</td>
                    <td>[[ClassNo]]</td>
                </tr>
                <tr>
                    <td>Roll No.</td>
                    <td>[[RollNo]]</td>
                </tr>
                <tr>
                    <td>Amount Date</td>
                    <td>[[Date]]</td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>Sr. No.</th>
                    <th>Name</th>
                    <th>Payment Date</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Amount</th>
                </tr>
                [[InvoiceDetails]]
            </table>

            <div class="total">
                Total: [[FeesAmount]]
            </div>
        </div>
        <div class="footer">
            School Name | Address | Email: [[Email]] | Phone: [[MobileNo]]
        </div>
    </div>
</body>
</html>
